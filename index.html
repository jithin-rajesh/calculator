<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = "header">Calculator</div>
    <div class = "container">
        <div class = "answer">0</div>
        <div class = "operations">
            <button class = "gray" id = "clear">AC</button>
            <button class = "gray" id = "delete">C</button>
            <button class = "gray" id = "negation">+/-</button>
            <button class = "operator" id = "/">รท</button>
            <button class = "number" id = "7">7</button>
            <button class = "number" id = "8">8</button>
            <button class = "number" id = "9">9</button>
            <button class = "operator" id = "*">ร</button>
            <button class = "number" id = "4">4</button>
            <button class = "number" id = "5">5</button>
            <button class = "number" id = "6">6</button>
            <button class = "operator" id = "+">+</button>
            <button class = "number" id = "3">3</button>
            <button class = "number" id = "2">2</button>
            <button class = "number" id = "1">1</button>
            <button class = "operator" id = "-">-</button>
            <button class = "display"> </button>
            <button class = "number" id = "0">0</button>
            <button class = "number" id = ".">.</button>
            <button class = "equal" id = "equal">=</button>
            

        </div>
    </div>
    <div class = "footer">Copyright @jithin-rajesh</div>
</body>
</html>
